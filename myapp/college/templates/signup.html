

 <title>Signup form</title>
 <div class="header">
    <h1>Library Management System</h1>
</div>
<nav>
    <ul>
        <li><a href=" http://127.0.0.1:8000/">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Login</a>
            <div class="dropdown-content">
                <a href="alogin">Admin</a>
                <a href="slogin">Student</a>
            </div>
        </li>
    </ul>
</nav> 
 <div class="container">
    <h2>Student Signup</h2>

        <form method="POST" enctype="multipart/form-data">
            
        
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                        background-color: #f0f0f0;
                    }
                    .header {
                        background-color: #2c3e50;
                        color: white;
                        padding: 20px 0;
                        text-align: center;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }
                    .header h1 {
                        margin: 0;
                        font-size: 24px;
                    }
                    nav {
                        background-color: #3949ab;
                        padding:20px;
                    }
                    nav ul {
                        list-style-type: none;
                        padding: 2px;
                        margin: 0;
                        display: flex;
                        justify-content: center;
                    }
                    nav ul li {
                        margin: 0 1rem;
                    }
                    nav ul li a {
                        color: white;
                        text-decoration: none;
                        font-weight: 400;
                        transition: color 0.3s ease;
                    }
                    nav ul li a:hover {
                        color: #ffd54f;
                    }
                    .dropdown {
                        position: relative;
                    }
                    .dropdown-content {
                        display: none;
                        position: absolute;
                        background-color: #fff;
                        min-width: 160px;
                        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
                        z-index: 1;
                        animation: fadeIn 0.3s ease-in-out;
                    }
                    .dropdown-content a {
                        color: #333;
                        padding: 12px 16px;
                        display: block;
                        text-decoration: none;
                    }
                    .dropdown-content a:hover {
                        background-color: #f1f1f1;
                    }
                    .dropdown:hover .dropdown-content {
                        display: block;
                    }
                    .container {
                        max-width: 800px;
                        margin: 50px auto;
                        padding: 20px;
                        background-color: #ffffff;
                        border-radius: 10px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        animation: fadeIn 0.5s ease-in-out;
                    }
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(-20px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                    h2 {
                        text-align: center;
                        color: #4b0082;
                        margin-bottom: 30px;
                        animation: slideIn 0.5s ease-in-out;
                    }
                    @keyframes slideIn {
                        from { transform: translateX(-50px); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    .form-group {
                        margin-bottom: 20px;
                        animation: fadeInUp 0.5s ease-in-out;
                        animation-fill-mode: both;
                    }
                    @keyframes fadeInUp {
                        from { opacity: 0; transform: translateY(20px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                    label {
                        font-weight: bold;
                        color: #2e8b57;
                        display: block;
                        margin-bottom: 5px;
                    }
                    .form-control {
                        border-radius: 5px;
                        width: 100%;
                        padding: 8px;
                        margin-bottom: 10px;
                        transition: all 0.3s ease;
                        border: 1px solid #b0c4de;
                    }
                    .form-control:focus {
                        box-shadow: 0 0 5px rgba(75, 0, 130, 0.5);
                        transform: scale(1.02);
                    }
                    .btn-primary {
                        background-color: #4169e1;
                        border: none;
                        width: 100%;
                        padding: 10px;
                        font-size: 18px;
                        border-radius: 5px;
                        transition: all 0.3s ease;
                        margin-top: 20px;
                        color: #ffffff;
                    }
                    .btn-primary:hover {
                        background-color: #1e90ff;
                        transform: translateY(-3px);
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    }
                    .form-row {
                        display: flex;
                        justify-content: space-between;
                    }
                    .form-column {
                        width: 48%;
                    }
                </style>
                  
                
        <div class="form-row">
            <div class="form-column">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="student_name" required>
                </div>
                <div class="form-group">
                    <label for="regd_no">Registration No:</label>
                    <input type="text" class="form-control" id="regd_no" name="regd_no" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" class="form-control" id="branch" name="branch" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select class="form-control" id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" class="form-control" id="section" name="section" required>
                </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="image">Profile Image:</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept="images/" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>

                    <textarea class="form-control" id="address" name="address" required></textarea>
                </div>
            </div>
        </div>
        {%csrf_token%}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <h3>{{output}}</h3>
</div>
